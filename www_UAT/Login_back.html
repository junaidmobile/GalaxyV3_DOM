        <form role="form">

            <div class="checkbox">
                <input id="chkRemember" type="checkbox" style="margin-left: 0px;"><label style="color:white;"

                           onclick="exitFromApp();" />
                </div>
                <div class="form-group col-xs-4 col-sm-4 col-md-4">
                    <input class="form-control btn-success btn-block hvr-glow ButtonColor"

                           onclick="ShowLoader(); RememberCheck(); ProcessLogin(); " />

                <div class="form-group col-xs-4 col-sm-4 col-md-4">

                           onclick="clearALL();" />
                </div>
            </div>

        </form>
